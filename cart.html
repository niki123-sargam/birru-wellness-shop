<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Cart — Birru Wellness Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f6f8fb;
      --card:#ffffff;
      --muted:#6b7280;
      --primary:#0b6b9e; /* professional blue */
      --accent:#e6f6fb;
      --radius:12px;
      --shadow: rgba(10,20,30,0.06);
      --max-width:1100px;
    }
    *{box-sizing:border-box}
    body{font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto, Arial; margin:0;background:var(--bg); color:#222}
    .container{max-width:var(--max-width); margin:28px auto; padding:20px}
    h1{margin:0 0 10px 0}
    .grid{display:grid; grid-template-columns:1fr 360px; gap:20px}
    .card{background:var(--card); border-radius:var(--radius); padding:16px; box-shadow:0 8px 30px var(--shadow)}
    .cart-item{display:flex; gap:14px; align-items:center; padding:12px 0; border-bottom:1px solid #f0f2f5}
    .cart-item img{width:110px; height:80px; object-fit:cover; border-radius:8px}
    .meta{flex:1}
    .meta h4{margin:0 0 6px 0}
    .meta p{margin:0; color:var(--muted); font-size:13px}
    .qty{display:flex; gap:6px; align-items:center; margin-top:8px}
    .qty button{width:32px;height:32px;border-radius:8px;border:1px solid #e6eef4;background:white; cursor:pointer}
    .remove{background:transparent;border:none;color:#c0392b;cursor:pointer;margin-left:8px}
    .summary h3{margin-top:0}
    .line{display:flex; justify-content:space-between; margin:8px 0; color:var(--muted)}
    .total{font-weight:700; font-size:20px; color:var(--primary)}
    .checkout-btn{width:100%; padding:12px;border-radius:10px;border:none;background:linear-gradient(90deg,var(--primary),#0f7fb3); color:white; cursor:pointer; font-weight:700}
    .empty{text-align:center; padding:40px; color:var(--muted)}
    @media(max-width:900px){ .grid{grid-template-columns:1fr} .summary{order:2} }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your Cart</h1>
    <div class="grid">
      <div class="card" id="cart-list">
        <!-- cart items injected here -->
      </div>

      <aside class="card summary">
        <h3>Order Summary</h3>
        <div class="line"><div>Items</div><div id="summary-items">0</div></div>
        <div class="line"><div>Subtotal</div><div id="summary-sub">₹0</div></div>
        <div class="line"><div>Shipping</div><div id="summary-ship">₹0</div></div>
        <div style="height:1px;background:#f1f5f9;margin:10px 0;border-radius:4px"></div>
        <div class="line total"><div>Total</div><div id="summary-total">₹0</div></div>
        <div style="margin-top:12px">
          <button class="checkout-btn" id="proceed-checkout">Proceed to Checkout</button>
        </div>
      </aside>
    </div>
  </div>

  <script>
    // Load cart from localStorage (stored as array of {id,name,price,img,qty})
    const cartKey = 'birru_cart_v1';
    function loadCart(){ return JSON.parse(localStorage.getItem(cartKey) || '[]'); }
    function saveCart(c){ localStorage.setItem(cartKey, JSON.stringify(c)); }

    const cartListEl = document.getElementById('cart-list');
    const itemsEl = document.getElementById('summary-items');
    const subEl = document.getElementById('summary-sub');
    const totalEl = document.getElementById('summary-total');
    const shipEl = document.getElementById('summary-ship');
    const proceedBtn = document.getElementById('proceed-checkout');

    function render(){
      const cart = loadCart();
      cartListEl.innerHTML = '';
      if(cart.length===0){
        cartListEl.innerHTML = '<div class="empty"><strong>Your cart is empty</strong><p>Add products to start your order.</p></div>';
        updateSummary(cart);
        return;
      }
      cart.forEach((p, idx) => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <img src="${p.img}" alt="${p.name}" onerror="this.src='https://via.placeholder.com/110x80?text=Product'">
          <div class="meta">
            <h4>${p.name}</h4>
            <p>₹${p.price} • ${p.desc || ''}</p>
            <div class="qty">
              <button data-action="decrease" data-idx="${idx}">-</button>
              <div style="min-width:36px; text-align:center">${p.qty}</div>
              <button data-action="increase" data-idx="${idx}">+</button>
              <button class="remove" data-action="remove" data-idx="${idx}">Remove</button>
            </div>
          </div>
          <div style="min-width:80px; text-align:right; font-weight:700">₹${p.price * p.qty}</div>
        `;
        cartListEl.appendChild(div);
      });

      // attach listeners
      cartListEl.querySelectorAll('button[data-action]').forEach(btn=>{
        btn.addEventListener('click', e=>{
          const idx = Number(btn.dataset.idx);
          const action = btn.dataset.action;
          let c = loadCart();
          if(action==='increase'){ c[idx].qty++; }
          if(action==='decrease'){ c[idx].qty = Math.max(1, c[idx].qty - 1); }
          if(action==='remove'){ c.splice(idx,1); }
          saveCart(c);
          render();
        });
      });

      updateSummary(cart);
    }

    function updateSummary(cart){
      const items = cart.reduce((s, p)=> s + p.qty, 0);
      const sub = cart.reduce((s,p)=> s + p.price*p.qty, 0);
      const shipping = sub>0 ? 0 : 0; // you can change shipping rules
      const total = sub + shipping;
      itemsEl.textContent = items;
      subEl.textContent = '₹' + sub;
      shipEl.textContent = '₹' + shipping;
      totalEl.textContent = '₹' + total;
    }

    proceedBtn.addEventListener('click', ()=>{
      const cart = loadCart();
      if(cart.length===0){ alert('Your cart is empty'); return; }
      // send to checkout page; we'll persist cart in localStorage (already there) and go to checkout.html
      window.location.href = 'checkout.html';
    });

    // If this page is opened directly from index, product objects will not have desc/qty, normalize
    (function normalizeCart(){
      let c = loadCart();
      if(Array.isArray(c) && c.length>0){
        c = c.map(p=> ({...p, qty: p.qty || 1, desc: p.desc || ''}) );
        saveCart(c);
      }
      render();
    })();
  </script>
</body>
</html>
